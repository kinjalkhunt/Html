<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attributes</title>
    </head>
    <body>
        <h1>Practice with Attributes</h1>
        <br>
        <!-- this style in h1 tag is call Atrributes -->
        <h1 style="color: blue;">Hello Attributes</h1>
        <p style="color:rebeccapurple">How can i written by Attributes.... can you help me!! </p>
        <br>
        <!-- The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to: -->
        <a href="https://www.w3schools.com">Visit W3Schools</a>
        <br>
        <!-- The <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed: -->
        <img src="img_girl.jpg" width="500" height="600" alt="Girl with a jacket">

        <p title="I'm a tooltip">This is a paragraph.</p>
    </body>

</html>
