<!-- the html style attribute is used to add styles to an element, such as color, font, size, or more -->
<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Style</title>
</head>

<body style="background-color: rgb(75, 137, 161);">
    <!-- in html style attribute has following syntax....<tagname style="property:value;"> -->
    <p style="color: red; font-size:30px;">I am Red</p>
    <p style="color:blue; font-size:40px">I am blue</p>
    <p style="color:pink; font-size: 50px;">I am Pink</p>
    <!-- Set the background-color also and they are set in body tag and also set purticular tag -->
    <h1 style="background-color:chocolate">Hello World</h1>
    <p style="background-color:lightcoral">Hello Html</p>
    <!-- you may change to be also in text color -->
    <p style="color:yellow;">Hello Text</p>
    <!-- "To change the font of your text, use the font-family property in CSS." -->
    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Hello nahak how are you ?</p>
    <!-- to change the font size of your text, use the font-size attributes -->
    <p style="font-size:200%">Hello Xyz how are you ?</p>
    <!-- to change your text position use the text-align attributes -->
    <p style="text-align: center;">Heading</p>

</body>

</html>
